version: '2'

services:
  certbot:
    build: .
    container_name: certbot
    volumes:
      - certbot-data:/certs
      - letsencrypt-data:/etc/letsencrypt
    restart: always
    environment:
      - DOMAINS=domain1.com domain2.com
      - EMAIL=webmaster@domain1.com
      - CONCAT=true
      - SEPARATE=true
      - LOG=true
volumes:
  certbot-data:
  letsencrypt-data:
